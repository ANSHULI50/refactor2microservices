---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  labels:
    app: elasticsearch
spec:
  clusterIP: None
  ports:
    - port: 9200
      name: default
  selector:
    app: elasticsearch
---
apiVersion: v1
kind: Pod
metadata:
  name: elasticsearch
  labels:
    app: elasticsearch
spec:
  initContainers:
    - name: fix-volume-permission
      image: elasticsearch:7.13.2
      command: ['/bin/bash', '-c', 'chown -R 1000:1000 /usr/share/elasticsearch/data']
      securityContext:
        privileged: true
      volumeMounts:
      - name: elasticsearch-storage
        mountPath: /usr/share/elasticsearch/data      
  containers:
    - name: elasticsearch-1
      image: elasticsearch:7.13.2
      imagePullPolicy: Always
      ports:
        - protocol: TCP
          containerPort: 9200
      volumeMounts:
        - mountPath: "/usr/share/elasticsearch/data"
          name: elasticsearch-storage
#      readinessProbe:
#        exec:
#           command:
#           - /bin/bash
#           - -c
#           - /check-readiness.sh
#        initialDelaySeconds: 10
#        periodSeconds: 5
#        successThreshold: 1
      env:
        - name: discovery.type
          value: "single-node"
        - name: ES_JAVA_OPTS
          value: "-Xms512m -Xmx512m"
  volumes:
    - name: elasticsearch-storage
      persistentVolumeClaim:
        claimName: local-disk-elasticsearch-claim
