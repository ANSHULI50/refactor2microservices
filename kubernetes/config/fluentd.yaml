apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: logging-pods-fluentd
  labels:
    app: fluentd
spec:
  selector:
    matchLabels:
      app: fluentd
  template:
    metadata:
      labels:
        app: fluentd
    spec:
      containers:
      - name: fluentd-cont
        image: IMAGE_REGISTRY_PATH/fluentd:REVISION_ID
        volumeMounts:
          - name: log-volume
            mountPath: /var/log
          - name: config-volume
            mountPath: /fluentd/etc/fluent.conf
            subPath: fluent.conf
      volumes:
        - name: log-volume
          hostPath:
            path: /var/log
            type: Directory
        - name: config-volume
          configMap:
            name: fluent-config
