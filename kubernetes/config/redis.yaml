---
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: redis
spec:
  clusterIP: None
  ports:
    - port: 6379
      name: default
  selector:
    app: redis
---
apiVersion: v1
kind: Pod
metadata:
  name: data-pods-redis
  labels:
    app: redis
spec:
  containers:
    - name: prometheus-redis-exporter
      image: oliver006/redis_exporter
      ports:
        - name: prometheus
          containerPort: 9121
      env:
        - name: REDIS_ADDR
          value: "redis://redis:6379"
    - name: redis-1
      image: IMAGE_REGISTRY_PATH/redis:REVISION_ID
      imagePullPolicy: Always
      ports:
        - name: redis
          protocol: TCP
          containerPort: 6379
      readinessProbe:
        exec:
          command:
          - redis-cli
          - ping
        initialDelaySeconds: 5	
