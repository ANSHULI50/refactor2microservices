{% extends "app/base.html" %}
{% block content %}

<style>
  pre{
      white-space: pre-wrap;
  }
  </style>

<div class="container">
    <h3 style="text-align:center;margin: 1em 0 2em 0;">Admin Dashboard</h3>

    <div class="row">

        <div class="col-md-3">

            <div style="padding:1em 0">
                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="/deleteTestData">Delete All Data</a>
                    </li>
                    <li class="list-group-item">
                        <form action="/createTestData" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>User Count:</label>
                                <input type="number" class="form-control" name="userCount" value="10">
                            </div>
                            <div class="form-group">
                                <label>Product Count:</label>
                                <input type="number" class="form-control" name="productCount" value="10">
                            </div>
                            <button class="btn btn-primary" type="submit" class="btn btn-default">Create Data</button>
                        </form>
                    </li>
                    <li class="list-group-item">
                        <a href="/userAuthTable">User Auth Data</a>
                    </li>
                    <li class="list-group-item">
                        <a href="/inventoryTable">Inventory Data</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-md-9 well">
            <div style="width:100%; min-height:405px">
                <div>{{message|safe}}</div>
            </div>
        </div>


    </div>
</div>

{% endblock %}
